<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Army Greeting</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="code.js"></script>
</head>
<body>

What is your rank?
<br>
<input type="radio" name="rank" id="general" data-color="red" data-rank="General" checked="checked">
<label for="general">General</label>
<br>

<input type="radio" name="rank" id="major" data-color="green" data-rank="Major">
<label for="major">Major</label>
<br>
<br>

<label for="fname">What is your first name?</label>
<br>
<input type="text" name="fname" id="fname">
<br>
<br>

<label for="lname">What is your last name?</label>
<br>
<input type="text" name="lname" id="lname">

<br>
<br>
<button>Say Hello</button>

<p id="output"></p>

</body>
</html>
